<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="Post">
    <div class="post-header">
      <div class="left-header">
         <span class="logo_html"><i class="fa-brands fa-html5"></i>
        </span>
         <span class="text"> <strong>HTML5</strong> 
          <br> Marcos</span> 
      </div> 
      <div class="points">
          <span class="points"><i class="fa-solid fa-ellipsis-vertical"></i></span>
      </div>

    </div>
   
    <div class="post-img">
      <img src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2019/02/How-to-post-portrait-photos-on-Instagram-without-cropping1.jpg?fit=900%2C600&ssl=1">
    </div>
    <div class="post-body">
       <div class="post-icons>">
       <span class="heart"><i class="fa-regular fa-heart"></i></span>
       <span class="comment"><i class="fa-regular fa-comment"></i></span>
       <span class="share"><i class="fa-regular fa-paper-plane"></i></span>
       <span class="save"><i class="fa-regular fa-bookmark"></i></span>
     
      <span>
       <p>Liked by <strong> 4GeeksAcademy, html5, Web</strong> and <strong>100,000 others </strong></p>
       <br>
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut iusto non, fugit vero saepe omnis? Obcaecati, debitis rem! Quia architecto dignissimos sint quo expedita! Nulla facilis expedita natus repellendus asperiores?</p>
      </span>
     </div>
    </div>
  </div>
  
  
</body>
</html>
